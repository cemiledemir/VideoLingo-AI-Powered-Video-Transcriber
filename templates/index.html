<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLingo - Video Transcription & Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@mdi/svg@7.2.96/svg/video-box.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0a2351;
            background-image: linear-gradient(135deg, #0a2351 0%, #1e3c72 50%, #2a4a8d 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
        }
        .upload-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .upload-area {
            border: 2px dashed #76b1ff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: rgba(118, 177, 255, 0.1);
            border-color: #5a9aff;
        }
        .file-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .file-info .icon {
            margin-right: 15px;
            color: #76b1ff;
            font-size: 24px;
        }
        .progress-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background-color: #76b1ff;
            width: 0;
            transition: width 0.3s ease;
        }
        .hidden { display: none; }
        .select2-container--default .select2-selection--multiple {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: #76b1ff;
            box-shadow: 0 0 0 0.25rem rgba(118, 177, 255, 0.25);
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #76b1ff;
            border: none;
            color: #333;
            border-radius: 20px;
            padding: 2px 10px;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: #fff;
            margin-right: 5px;
        }
        .select2-container .select2-selection--multiple {
            min-height: 45px;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__rendered {
            padding: 5px 15px;
        }
        .select2-container--default .select2-results__option {
            color: #333;
            background-color: #fff;
        }
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #76b1ff;
            color: #fff;
        }
        .flag-icon {
            width: 20px;
            height: 15px;
            margin-right: 10px;
            display: inline-block;
        }
        .page-title {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        .page-title svg {
            vertical-align: middle;
            margin-right: 15px;
            stroke: #ffffff;
        }
        .btn-primary {
            background-color: #76b1ff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a9aff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(118, 177, 255, 0.4);
        }
        .form-check-input:checked {
            background-color: #76b1ff;
            border-color: #76b1ff;
        }
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 page-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#76b1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>
            </svg>
            Video Transcription & Translation
        </h1>
        <form method="post" enctype="multipart/form-data" class="upload-container">
            <div id="uploadArea" class="upload-area">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#76b1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="mt-3 mb-1" style="font-size: 18px; font-weight: 600;">Click here to upload your file or drag and drop</p>
                <p style="font-size: 14px; color: rgba(255, 255, 255, 0.7);">Supported Formats: MP4, AVI, MOV</p>
            </div>
            <input type="file" id="file" name="file" accept=".mp4,.avi,.mov" style="display: none;">
            <div id="fileInfo" class="file-info hidden">
                <span class="icon">üìÅ</span>
                <div style="flex-grow: 1;">
                    <div id="fileName" style="font-weight: 600;"></div>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress"></div>
                    </div>
                </div>
                <span id="progressText" style="margin-left: 15px;"></span>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="overwrite" value="true" id="overwriteCheck">
                    <label class="form-check-label" for="overwriteCheck">
                        Overwrite existing file
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="languages" class="form-label" style="font-weight: 600;">Select languages for translation:</label>
                <select class="form-select" id="languages" name="languages[]" multiple>
                    {% for code, lang in languages.items() %}
                        <option value="{{ code }}" data-flag="{{ lang['flag'] }}">{{ lang['name'] }}</option>
                    {% endfor %}
                 </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
       $(document).ready(function() {
            $('#languages').select2({
                placeholder: 'Select languages',
                allowClear: true,
                multiple: true,
                width: '100%',
                templateResult: formatLanguage,
                templateSelection: formatLanguage
            });

            function formatLanguage(language) {
                if (!language.id) {
                    return language.text;
                }
                var $language = $(
                    '<span><span class="flag-icon">' + $(language.element).data('flag') + '</span>' + language.text + '</span>'
                );
                return $language;
            }

            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('file');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f4ff';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.match('video/(mp4|avi|quicktime)')) {
                        if (file.size <= 10 * 1024 * 1024) {
                            uploadFile(file);
                        } else {
                            alert('File size exceeds 10MB limit.');
                        }
                    } else {
                        alert('Please upload an MP4, AVI, or MOV file.');
                    }
                }
            }

            function uploadFile(file) {
                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden', 'success', 'error');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                fileInfo.style.display = 'flex';

                // Simulating file upload
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        fileInfo.classList.add('success');
                        progressText.textContent = 'Upload Successful!';
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
